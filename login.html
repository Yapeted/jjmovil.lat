<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Taller de Polarizado</title>
    <link rel="stylesheet" href="login-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-shield-alt"></i>
            <h1>Panel de Administración</h1>
            <p>Taller de Polarizado</p>
        </div>

        <div class="login-body">
            <!-- Alert Message -->
            <div class="alert" id="alertMessage">
                <i class="fas fa-info-circle"></i>
                <span id="alertText"></span>
            </div>

            <!-- Tabs -->
            <div class="form-tabs">
                <button class="tab-button active" data-tab="login">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
                <button class="tab-button" data-tab="register">
                    <i class="fas fa-user-plus"></i> Registrarse
                </button>
            </div>

            <!-- Login Form -->
            <div class="form-content active" id="login-form">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-username">Usuario</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input 
                                type="text" 
                                id="login-username" 
                                placeholder="Ingresa tu usuario"
                                required
                                autocomplete="username"
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Contraseña</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="login-password" 
                                placeholder="Ingresa tu contraseña"
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword('login-password', this)">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn-submit">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                </form>
            </div>

            <!-- Register Form -->
            <div class="form-content" id="register-form">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-username">Usuario</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input 
                                type="text" 
                                id="register-username" 
                                placeholder="Elige un nombre de usuario"
                                required
                                autocomplete="username"
                                minlength="3"
                            >
                        </div>
                        <div class="password-requirements">
                            Mínimo 3 caracteres
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="register-password">Contraseña</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="register-password" 
                                placeholder="Crea una contraseña segura"
                                required
                                autocomplete="new-password"
                                minlength="6"
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword('register-password', this)">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-requirements">
                            La contraseña debe tener:
                            <ul>
                                <li>Mínimo 6 caracteres</li>
                                <li>Se recomienda usar letras, números y símbolos</li>
                            </ul>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="register-password-confirm">Confirmar Contraseña</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="register-password-confirm" 
                                placeholder="Confirma tu contraseña"
                                required
                                autocomplete="new-password"
                                minlength="6"
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword('register-password-confirm', this)">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn-submit">
                        <i class="fas fa-user-plus"></i> Crear Cuenta
                    </button>
                </form>
            </div>

            <!-- Footer -->
            <div class="form-footer">
                <a href="index.html" class="back-home">
                    <i class="fas fa-arrow-left"></i> Volver al sitio web
                </a>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Alternar entre tabs
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                const tab = button.dataset.tab;
                
                // Actualizar botones
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
                
                // Actualizar contenido
                document.querySelectorAll('.form-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(`${tab}-form`).classList.add('active');
                
                // Limpiar alerta
                hideAlert();
            });
        });

        // Toggle password visibility
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Mostrar alerta
        function showAlert(message, type) {
            const alert = document.getElementById('alertMessage');
            const alertText = document.getElementById('alertText');
            const icon = alert.querySelector('i');
            
            alertText.textContent = message;
            alert.className = `alert ${type} show`;
            
            if (type === 'success') {
                icon.className = 'fas fa-check-circle';
            } else {
                icon.className = 'fas fa-exclamation-circle';
            }
            
            // Auto-hide después de 5 segundos
            setTimeout(() => {
                hideAlert();
            }, 5000);
        }

        // Ocultar alerta
        function hideAlert() {
            const alert = document.getElementById('alertMessage');
            alert.classList.remove('show');
        }

        // Manejar login
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            
            const submitBtn = e.target.querySelector('.btn-submit');
            submitBtn.classList.add('loading');
            
            // Simular delay de red
            setTimeout(() => {
                const result = auth.login(username, password);
                
                submitBtn.classList.remove('loading');
                
                if (result.success) {
                    showAlert('¡Inicio de sesión exitoso! Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    showAlert(result.message, 'error');
                }
            }, 500);
        });

        // Manejar registro
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-password-confirm').value;
            
            // Validar que las contraseñas coincidan
            if (password !== confirmPassword) {
                showAlert('Las contraseñas no coinciden', 'error');
                return;
            }
            
            const submitBtn = e.target.querySelector('.btn-submit');
            submitBtn.classList.add('loading');
            
            // Simular delay de red
            setTimeout(() => {
                const result = auth.register(username, password);
                
                submitBtn.classList.remove('loading');
                
                if (result.success) {
                    showAlert(result.message + ' Ahora puedes iniciar sesión.', 'success');
                    
                    // Limpiar formulario
                    e.target.reset();
                    
                    // Cambiar a tab de login después de 2 segundos
                    setTimeout(() => {
                        document.querySelector('[data-tab="login"]').click();
                        document.getElementById('login-username').value = username;
                    }, 2000);
                } else {
                    showAlert(result.message, 'error');
                }
            }, 500);
        });

        // Verificar si ya hay sesión activa
        document.addEventListener('DOMContentLoaded', () => {
            if (auth.isAuthenticated()) {
                window.location.href = 'admin.html';
            }
        });

        // Limpiar alertas al escribir
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', hideAlert);
        });
    </script>
</body>
</html>
